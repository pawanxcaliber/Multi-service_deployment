<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Service App</title>
</head>
<body>
    <h1>Multi-Service Application</h1>
    <p>Frontend is live.</p>
    <div id="backend-message">Loading message from backend...</div>

    <script>
        // Use the fetch API to call the backend service
        // The service name 'backend' from docker-compose.yml can be used as the hostname within the network
        fetch('http://localhost:5000/api/message')
            .then(response => response.json())
            .then(data => {
                // Update the div with the message from the backend
                document.getElementById('backend-message').innerText = data.message;
            })
            .catch(error => {
                console.error('Error fetching message:', error);
                document.getElementById('backend-message').innerText = 'Error: Could not connect to the backend.';
            });
    </script>
</body>
</html>
